<main>
    <div class="container">
                <div>
                    <button type="button" class="btn" (click)="navigateToRegistro()" >Registro Usuarios</button><!--(click)="navigateToSecond()"*/-->
                    <button type="button" class="btn" (click)="navigateToRegistroRecepcionista()">Registro Recepcionistas</button>
                    <button type="button" class="btn" (click)="navigateToRegistroViaje()">Viajes</button>
                    <button type="button" class="btn" (click)="navigateToRegistroAuto()">Carros</button>
                    <button type="button" class="btn" (click)="navigateToEditarViajes()">Ver viajes</button>
                    <button type="button" class="btn" (click)="navigateToEditarAutos()">Ver carros</button>
                    <button type="button" class="btn" (click)="navigateToEditarRecepcionistas()">Ver Recepcionistas</button>
                    <button type="button" class="btn" (click)="navigateToEditarUsuarios()">Ver Usuarios</button>
                    <button type="button" class="btn" (click)="navigateToLogin()">Exit</button>
                </div>

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <div class="d-flex justify-content-center py-4">
                            <a href="index.html" class="logo d-flex align-items-center w-auto">
                                <img src="assets/img/logo.png" alt="">
                                <span class="d-none d-lg-block">NiceAdmin</span>
                            </a>
                        </div><!-- End Logo -->

                        <div class="card mb-3">

                            <div class="card-body">

                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">Ingresar Auto</h5>
                                    <p class="text-center small">Ingrese los datos de auto</p>
                                </div>

                                <form [formGroup]="form_registro" (ngSubmit)="registro()" class="row g-3 needs-validation" novalidate>
                                    <div class="col-12">
                                        <label for="nombre_agencia" class="form-label">Nombre de la Agencia</label>
                                        <input formControlName="nombre_agencia" type="text" name="nombre_agencia" class="form-control" id="nombre_agencia" required>
                                        <div class="invalid-feedback">Por favor, ingrese su nombre de la Agencia</div>
                                    </div>

                                    <div class="col-12">
                                        <label for="marca" class="form-label">Marca</label>
                                        <input formControlName="marca" type="text" name="marca" class="form-control" id="marca" required>
                                        <div class="invalid-feedback">Por favor, ingrese la marca</div>
                                    </div>

                                    <div class="col-12">
                                        <label for="placa" class="form-label">Placa</label>
                                        <input formControlName="placa" type="text" name="placa" class="form-control" id="placa" required>
                                        <div class="invalid-feedback">Por favor, ingrese la placa</div>
                                    </div>

                                    <div class="col-12">
                                        <label for="modelo" class="form-label">Modelo</label>
                                        <input formControlName="modelo" type="text" name="modelo" class="form-control" id="modelo" required>
                                        <div class="invalid-feedback">Por favor, ingrese el modelo</div>
                                    </div>

                                    <div class="col-12">
                                        <label for="precio" class="form-label">Precio</label>
                                        <input formControlName="precio" type="text" name="precio" class="form-control" id="precio" required>
                                        <div class="invalid-feedback">Por favor, ingrese Precio</div>
                                    </div>

                                    <div class="col-12">
                                        <label for="ciudad" class="form-label">Ciudad</label>
                                        <input formControlName="ciudad" type="text" name="ciudad" class="form-control" id="ciudad" required>
                                        <div class="invalid-feedback">Por favor, ingrese ciudad</div>
                                    </div>

                                    <div class="col-12">
                                        <button class="btn btn-primary w-100" type="submit">Ingresar Auto</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>

        </section>

    </div>
</main><!-- End #main -->
