<main>
    <div class="container">
        <div>
            <button type="button" class="btn" (click)="navigateToRegistro()" >Registro Usuarios</button><!--(click)="navigateToSecond()"*/-->
            <button type="button" class="btn" (click)="navigateToRegistroRecepcionista()">Registro Recepcionistas</button>
            <button type="button" class="btn" (click)="navigateToRegistroViaje()">Viajes</button>
            <button type="button" class="btn" (click)="navigateToRegistroAuto()">Carros</button>
            <button type="button" class="btn" (click)="navigateToEditarViajes()">Ver viajes</button>
            <button type="button" class="btn" (click)="navigateToEditarAutos()">Ver carros</button>
            <button type="button" class="btn" (click)="navigateToEditarRecepcionistas()">Ver Recepcionistas</button>
            <button type="button" class="btn" (click)="navigateToEditarUsuarios()">Ver Usuarios</button>
            <button type="button" class="btn" (click)="navigateToHistorial()">Ver Historial</button>
            <button type="button" class="btn" (click)="navigateToLogin()">Exit</button>
        </div>
        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <div class="d-flex justify-content-center py-4">
                            <a href="index.html" class="logo d-flex align-items-center w-auto">
                                <img src="assets/img/logo.png" alt="">
                                <span class="d-none d-lg-block">NiceAdmin</span>
                            </a>
                        </div><!-- End Logo -->

                        <div class="card mb-3">

                            <div class="card-body">

                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">Crear Cuenta</h5>
                                    <p class="text-center small">Ingrese los datos pesonales para crear Usuario</p>
                                </div>

                                <form [formGroup]="form_registro" (ngSubmit)="registro()" class="row g-3 needs-validation" novalidate>
                                    <div class="col-12">
                                        <label for="imagen" class="form-label">Imagen</label>
                                        <input 
                                        accept="image/*"
                                        (change)="onFileSelected($event)"
                                        type="file" name="name" class="form-control" id="imagen" required>
                                        <div class="invalid-feedback">Por favor, ingrese su imagen</div>
                                    </div>

                                    <div class="col-12">
                                        <label for="yourName" class="form-label">Nombre</label>
                                        <input formControlName="nombre" type="text" name="name" class="form-control" id="yourName" required>
                                        <div class="invalid-feedback">Por favor, ingrese su nombre</div>
                                    </div>

                                    <div class="col-12">
                                        <label for="yourLastName" class="form-label">Apellido</label>
                                        <input formControlName="apellido" type="text" name="apellido" class="form-control" id="yourLastName" required>
                                        <div class="invalid-feedback">Por favor, ingrese su apellido</div>
                                    </div>

                                    <div class="col-12">
                                        <label for="yourUser" class="form-label">Usuario</label>
                                        <input formControlName="usuario" formControlName="usuario" type="text" name="usuario" class="form-control" id="yourUser" required>
                                        <div class="invalid-feedback">Por favor, ingrese su usuario</div>
                                    </div>

                                    <div class="col-12">
                                        <label for="yourEmail" class="form-label">Your Email</label>
                                        <input formControlName="correo" type="email" name="email" class="form-control" id="yourEmail" required>
                                        <div class="invalid-feedback">Por favor enter a valid Email adddress!</div>
                                    </div>

                                    <div class="col-12">
                                        <label for="yourPassword" class="form-label">Password</label>
                                        <input formControlName="password" type="password" name="password" class="form-control" id="yourPassword"
                                            required>
                                        <div class="invalid-feedback">Por favor ingrese su password</div>
                                    </div>

                                    <div class="col-12">
                                        <label for="yourConfirm_Password" class="form-label">Confirmar Password</label>
                                        <input formControlName="confirm_password" type="password" name="confirm_password" class="form-control" id="yourConfirm_Password"
                                            required>
                                        <div class="invalid-feedback">Por favor confirme su password</div>
                                    </div>

                                    <div class="col-12">
                                        <button class="btn btn-primary w-100" type="submit">Crear Cuenta</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>

        </section>

    </div>
</main><!-- End #main -->
